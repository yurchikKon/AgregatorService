<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>
<div style="text-align: center; padding-top: 13%; padding-bottom: 15%">
<form th:method="POST" th:action="@{/registration}" th:object="${user}">


    <label for = "login" style="padding-bottom: 1%">login</label>
    <input  type = "text" th:field="*{login}"  id = "login"/>

    <br>

    <label style="padding-bottom: 1%" for = "password">password</label>

    <input type = "password" th:field="*{password}" id = "password"/>

    <br>

    <input style="border-radius: 10px" type="submit" value="Регистрация"/>
</form>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
