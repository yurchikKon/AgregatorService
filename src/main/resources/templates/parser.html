<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5">
    <h1 style="text-align: center">Поисковые инструменты </h1>
   <table style="width: 100%;margin-left: 5%;margin-top: 50px">
       <tr>
           <th><h3 style="margin-left: 0px"> Поиск в обычных магазинах</h3></th>
           <th><h3 style="margin-left: 20px"> Поиск в магазинах ретейла</h3></th>
           <th><h3 style="margin-left: 20px"> Глубокий поиск</h3></th>
       </tr>
       <tr style="width: 100%">
           <th>
               <h5 >Если вы хотите найти что-либо в обычном магазине, выбирайте этот вариант</h5>
               <form method="get">
                   <a>Цена от</a>
                   <input type="number" name="minPrice1" style="width:70px"> <a>до</a>
                   <input type="number" name="maxPrice1" style="width:70px; margin-bottom: 10px"><br>
                   <input style="margin-left: 40px; border: 0; box-shadow: 0 0 15px 4px rgba(0,0,0,0.06)" name="name1" type="search" placeholder="Введите запрос"/> <button type="submit" style="border-radius: 10px;border-color: white; width: 100px">Начать</button>
               </form>
           </th>
           <th>
               <h5 >Если вы хотите найти что-либо в магазинах, основанных на ретейле, выбирайте этот вариант</h5>
               <form>
                   <a>Цена от</a>
                   <input type="number" name="minPrice2" style="width:70px"> <a>до</a>
                   <input type="number" name="maxPrice2" style="width:70px; margin-bottom: 10px"><br>
               <input style="margin-left: 40px; border: 0; box-shadow: 0 0 15px 4px rgba(0,0,0,0.06)" name="name2" type="search" placeholder="Введите запрос"/> <button type="submit" formaction="" style="border-radius: 10px;border-color: white; width: 100px">Начать</button>
               </form>
           </th>
           <th>
               <h5 >Если вы хотите провестти большой поиск, выбирайте этот вариант</h5>
               <form>
                   <a>Цена от</a>
                   <input type="number" name="minPrice2" style="width:70px"> <a>до</a>
                   <input type="number" name="maxPrice2" style="width:70px; margin-bottom: 10px"><br>
                   <input style="margin-left: 40px; border: 0; box-shadow: 0 0 15px 4px rgba(0,0,0,0.06)" name="name3" type="search" placeholder="Введите запрос"/> <button type="submit" formaction="" style="border-radius: 10px;border-color: white; width: 100px">Начать</button>
               </form>
           </th>

       </tr>
       <tr>
           <th>

               <form method="get">
                   <h3 style="margin-top: 30%">Обращение к базе данных</h3>
                   <input style="margin-left: 10px; border: 0; box-shadow: 0 0 15px 4px rgba(0,0,0,0.06)" name="name4" type="search" placeholder="Введите название"/>
                   <input style="margin-left: 10px; border: 0; box-shadow: 0 0 15px 4px rgba(0,0,0,0.06)" name="name5" type="search" placeholder="Введите метод поиска"/> <a>Цена от</a>
                   <input type="number" name="minPrice4" style="width:70px; margin-top: 3%"> <a>до</a>
                   <input type="number" name="maxPrice4" style="width:70px; margin-bottom: 10px"><br>
                   <button type="submit" formaction="" style="margin-top: 5%;margin-left: 30%;border-color: white; border-radius: 10px; width: 100px">Начать</button>
               </form>
           </th>


       </tr>

   </table>


</div>

<footer th:insert="blocks/footer :: footer" style="padding-top: 18%"></footer>

</body>
</html>
