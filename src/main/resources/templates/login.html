<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Spring Security Example </title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>

<header th:insert="blocks/header :: header"></header>

<div style=" padding-top: 10%; padding-bottom: 1%; text-align: center">
    <div th:if="${param.error}">
        Неверный логин или пароль.
    </div>
    <div th:if="${param.logout}">
        Вы вышли из личного кабинета.
    </div>
    <form th:action="@{/login}" method="post">
        <div style="padding-top: 1%; padding-bottom: 1%;"><label> User Name : <input type="text" name="username"/> </label></div>
        <div style=" padding-bottom: 1%;"><label> Password: <input type="password" name="password"/> </label></div>
        <div ><input style="border-radius: 10px" type="submit" value="Войти"/></div>
    </form>
</div>
<div style="width: 13%; margin-left: 46.5%; margin-bottom: 13%">
    <a href="/registration" style="background-color:lavender;border-radius: 10px;text-align: center; color: black;
        text-decoration: none; font-weight: bold; padding: 3%">Регистрация</a>
</div>


<footer th:insert="blocks/footer :: footer"></footer>


</body>
</html>
