<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<h1>Результаты вашего поиска</h1>

<div th:each="elS: ${storage}"   style="display: inline-block; vertical-align: top; margin: 10px; padding-top: 15px;padding-bottom: 5px;
    padding-right: 5px;padding-left: 5px;background-color: lavender;border-radius: 10px; width: 20%">
    <img th:src="${elS.image}" style="width: 150px; height: 150px"/><br>
    <a th:text="${elS.title}" style="font-weight:bold"/> <br>
    <a th:text="${elS.price}"/>
    <a th:text="Подробнее" th:href="${elS.ref}" style="color: black;text-decoration: none"/><br>
    <a>Магазин - </a> <a th:text="${elS.shop}" />
</div>
<div th:each="elS: ${storageP}"   style="display: inline-block; vertical-align: top; margin: 10px; padding-top: 15px;padding-bottom: 5px;
    padding-right: 5px;padding-left: 5px;background-color: lavender;border-radius: 10px; width: 20%">
    <img th:src="${elS.image}" style="width: 150px; height: 150px"/><br>
    <a th:text="${elS.title}" style="font-weight:bold"/> <br>
    <a th:text="${elS.price}"/>
    <a th:text="Подробнее" th:href="${elS.ref}" style="color: black;text-decoration: none"/><br>
    <a>Магазин - </a> <a th:text="${elS.shop}" />
</div>

<div th:each="elH: ${history}"   style="display: inline-block; vertical-align: top; margin: 10px; padding-top: 15px;padding-bottom: 5px;
    padding-right: 5px;padding-left: 5px;background-color: lavender;border-radius: 10px; width: 20%">
    <img th:src="${elH.image}" style="width: 150px; height: 150px"/><br>
    <a th:text="${elH.title}" style="font-weight:bold"/> <br>
    <a th:text="${elH.price}"/>
    <a th:text="Подробнее" th:href="${elH.ref}" style="color: black;text-decoration: none"/><br>
    <a>Магазин - </a> <a th:text="${elH.shop}" />
</div>

    <div th:each="el: ${products}"   style="display: inline-block; vertical-align: top; margin: 10px; padding-top: 15px;padding-bottom: 5px;
    padding-right: 5px;padding-left: 5px;background-color: lavender;border-radius: 10px; width: 20%">
        <img th:src="${el.img}" style="width: 150px; height: 150px"/><br>
        <a th:text="${el.name}" style="font-weight:bold"/><br>
        <br>
        <a th:text="${el.price}"/>
        <a th:text="Подробнее" th:href="${el.ref}" style="color: black;text-decoration: none"/><br>
        <a>Магазин - </a> <a th:text="${el.shop}" />
    </div>
<div th:each="el1: ${productsR}"   style="display: inline-block; vertical-align: top; margin: 10px; padding-top: 15px;padding-bottom: 5px;
    padding-right: 5px;padding-left: 5px;background-color: lavender;border-radius: 10px; width: 20%">
    <a th:text="${el1.name}" style="font-weight:bold"/> <br>
    <a th:text="${el1.otherInf}"/><br>
    <a th:text="${el1.price}"/>
    <a th:text="Подробнее" th:href="${el1.ref}" style="color: black;text-decoration: none"/><br>
    <a>Магазин - </a> <a th:text="${el1.shop}" />
</div>



<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
