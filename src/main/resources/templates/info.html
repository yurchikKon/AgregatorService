<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org" >
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title th:text="${title}"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<div class="container mt-5" lang="ru">
    <h1>Новости в области торговли</h1>
    <div th:each="el: ${news}"   style="display: inline-block; margin: 10px; padding-top: 15px;padding-bottom: 5px;
    padding-right: 5px;padding-left: 5px;background-color: lavender;border-radius: 10px">
        <a th:text="${el.title}" style="font-weight:bold;"/>
        <p th:text="Подробнее" th:href="${el.ref}" style="color: black;text-decoration: none"/>
    </div>
</div>


<footer th:insert="blocks/footer :: footer"></footer>

</body>
</html>
